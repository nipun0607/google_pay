<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googlepay</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Pay with Google Pay</h1>
        <div class="main">
            <input type="text" name="" id="mobile_number" placeholder="Enter the mobile number"/>
            <input type="text" name="" id="amount" placeholder="Enter the amount">
            <button class="number_btn">
                Pay now
            </button>
            
            <input type="password" name="" id="password" placeholder="Enter your 6 digit password"/>
            <button class="payment_btn">
                Proceed
            </button>
        </div>
        
    </div>
    <div class="result">
       <p>Payment done Successfully</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
